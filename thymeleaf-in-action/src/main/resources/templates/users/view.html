<html xmlns:th="http://www.thymeleaf.org"

<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
<title>Insert title here</title>
</head>
<body>

	<br>

	<div th:replace="~{fragments/footer :: footer }"></div>

</html>
